<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid salmon;
      }

      .activeColor {
        color: blue;
      }
    </style>
  </head>
  <body>
    <button id="btn">Click</button>
    <button class="btn2">Hide Box</button>
    <button class="btn3">unhide Box</button>
    <p class="para"></p>
    <div class="box"></div>
    <button class="tbtn">Toggle</button>
    <div id="divtext">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam nulla iste

 ggggggggggggggggg

<img id="heros" src="" alt="hero img">

    <script>
      // Select an element by ID.
      const btn = document.getElementById("btn");
      btn.style.color = "red";

      // Select elements by class name.
      const btn2 = document.querySelector(".btn2");
      btn2.style.color = "blue";

      //  Change text of a paragraph.
      const para = document.querySelector(".para");
      para.innerText = "OSM";
      para.textContent = "WOW";

      // Change background color of div on button click.
      const box = document.querySelector(".box");
      btn.addEventListener("click", () => {
        box.style.backgroundColor = "pink";
      });

      // Hide an element when clicked.
      btn2.addEventListener("click", () => {
        box.style.display = "none";
        // box.style.visibility = "hidden";
      });

      //Show a hidden element.
      const btn3 = document.querySelector(".btn3");
      btn3.addEventListener("click", () => {
        box.style.display = "block";
      });

      //Toggle a class on click.
      const tbtn = document.querySelector(".tbtn");
      const divtext = document.getElementById("divtext");
      tbtn.addEventListener("click", () => {
        divtext.classList.toggle("activeColor");
      });
       
    // Create a new div and append to body.
      const div = document.createElement("div");
      div.textContent = "Hi hello dosto";
      document.body.appendChild(div);

    //   Remove an element from DOM.
      const sec1 = document.getElementById("sec1");
      sec1.remove();

    //   Change image source dynamically.
      const img = document.querySelector('img');
      img.src = "https://playcontestofchampions.com/wp-content/uploads/2023/04/champion-iron-man.webp"
      img.style.width = "100px";

          img.src ="https://cdn.britannica.com/49/182849-050-4C7FE34F/scene-Iron-Man.jpg"
          img.style.width = "200px";
        }

const images = [

  </body>
</html>
